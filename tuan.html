<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var i,j,k;
			for (i=1;i<=4;i++) {
				for (k=3;k>i-1;k--) {
					document.write("&nbsp;");					
				}
			for (j=1;j<2*i;j++) {
					document.write("*");
				}
				document.write("<br />")
			}
			for (i=3;i>=1;i--) {
				for (k=i-1;k<3;k++) {
					document.write("&nbsp;");					
				}
			for (j=1;j<2*i;j++) {
					document.write("*");
				}
				document.write("<br />")
			}
		</script>
	</head>
	<body>
	</body>
</html>
